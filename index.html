<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catch the Box Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: beige;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #gameArea {
      width: 600px;
      height: 400px;
      border: 3px solid white;
      position: relative;
      background:burlywood;
      overflow: hidden;
    }
    #box {
      width: 50px;
      height: 50px;
      background: red;
      position: absolute;
      cursor: pointer;
      transition: top 0.2s, left 0.2s;
    }
    #score, #timer {
      font-size: 24px;
      margin-top: 10px;
    }
    #gameOver {
      font-size: 28px;
      color: red;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

<h1>Catch the Box üéØ</h1>
<div id="gameArea">
  <div id="box"></div>
</div>
<div id="score">Score: 0</div>
<div id="timer">Time Left: 60s</div>
<div id="gameOver">‚è±Ô∏è Game Over! Final Score: <span id="finalScore"></span></div>

<script>
  const box = document.getElementById("box");
  const gameArea = document.getElementById("gameArea");
  const scoreDisplay = document.getElementById("score");
  const timerDisplay = document.getElementById("timer");
  const gameOverText = document.getElementById("gameOver");
  const finalScoreText = document.getElementById("finalScore");

  let score = 0;
  let timeLeft = 60;
  let gameRunning = true;

  function moveBox() {
    if (!gameRunning) return;
    const maxX = gameArea.clientWidth - box.clientWidth;
    const maxY = gameArea.clientHeight - box.clientHeight;
    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);
    box.style.left = randomX + "px";
    box.style.top = randomY + "px";
  }

  box.addEventListener("click", () => {
    if (!gameRunning) return;
    score++;
    scoreDisplay.textContent = "Score: " + score;
    moveBox();
  });

  const moveInterval = setInterval(moveBox, 1500);

  const timerInterval = setInterval(() => {
    timeLeft--;
    timerDisplay.textContent = "Time Left: " + timeLeft + "s";
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      clearInterval(moveInterval);
      gameRunning = false;
      box.style.display = "none";
      finalScoreText.textContent = score;
      gameOverText.style.display = "block";
    }
  }, 1000);

  moveBox(); // Start the game
</script>

</body>
</html>
